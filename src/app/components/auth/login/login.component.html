<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (submit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      name="email"
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="email"
                      [(ngModel)]="email"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      [(ngModel)]="password"
                      placeholder="Password"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-link px-0">
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Get a car and start making money in Accra or Kumasi by
                    driving for a fleet in your area. Joining a fleet is a quick
                    and easy way to start driving. Other options are also
                    available.
                  </p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    [routerLink]="['/auth/signup']"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
