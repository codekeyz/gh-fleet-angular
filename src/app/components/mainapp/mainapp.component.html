<app-header
  [fixed]="true"
  [asideMenuToggler]="false"
  [navbarBrandFull]="{
    src: 'assets/favicon.ico',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/favicon.ico',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="false"
>
  <div class="nav navbar-nav d-md-down-none">
    <span class="card-title mb-0"> GH Fleet - Vehicle Management Service</span>
  </div>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <img
          src="assets/img/avatars/6.jpg"
          class="img-avatar"
          alt="admin@bootstrapmaster.com"
        />
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-wrench"></i> Setting</a
        >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-usd"></i> Payments<span class="badge badge-dark"
            >42</span
          ></a
        >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-file"></i> Projects<span class="badge badge-primary"
            >42</span
          ></a
        >
        <div class="divider"></div>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-shield"></i> Lock account</a
        >
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'" [minimized]="true">
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span
    ><a href="https://hoss.netlify.com">HOSS</a> &copy;
    <span>{{ year }}</span> Hover Software Solutions.</span
  >
  <span class="ml-auto"
    >Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span
  >
</app-footer>
