<div class="animated fadeIn">
  <div class="card">
    <div class="card-header bg-dark">
      <i class="fa fa-car"></i> Your Vehicles
    </div>
    <div class="card-body p-0">
      <table
        class="table table-responsive-sm table-hover table-outline mb-0 bg-white"
      >
        <thead class="thead-light">
          <tr>
            <th class="text-center"><i class="fa fa-car"></i></th>
            <th>Name</th>
            <th>Model</th>
            <th>Type</th>
            <th>License</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of (vehicles$ | async)?.data">
            <td class="text-center">
              <div class="avatar">
                <img
                  *ngIf="vehicle.images; else img"
                  [src]="vehicle.images[0].link"
                  class="img-avatar"
                  alt="admin@bootstrapmaster.com"
                />
                <ng-template #img>
                  <i class="fa fa-car"></i>
                </ng-template>
                <span
                  class="avatar-status"
                  [class.badge-success]="!vehicle.archived"
                  [class.badge-warning]="vehicle.archived"
                ></span>
              </div>
            </td>
            <td>
              <div>{{ vehicle.name }}</div>
              <div class="small text-muted"><span>New</span> | Registered:</div>
            </td>
            <td>
              <div>
                {{ vehicle.vehicle_type_model }}
              </div>
            </td>
            <td>
              <div>{{ vehicle.vehicle_type_name }}</div>
            </td>
            <td>
              <div>{{ vehicle.license_plate }}</div>
            </td>
            <td>
              <div class="btn-group float-right" dropdown>
                <button
                  type="button"
                  (click)="showDetails(vehicle.id)"
                  class="btn btn-primary btn-square"
                >
                  View
                </button>
                <button
                  type="button"
                  dropdownToggle
                  class="btn btn-dark btn-square dropdown-toggle dropdown-toggle-split"
                >
                  <span class="caret"></span>
                  <span class="sr-only">Split button!</span>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                  <li role="menuitem">
                    <a class="dropdown-item" href="#">Edit</a>
                  </li>
                  <li role="menuitem">
                    <a class="dropdown-item" href="#">Delete</a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
